<section>
  <button
    *ngIf="(grandParent$ | async) as gp"
    mdc-button
    dense
    (click)="handleGoBack(gp)"
  >
    {{ gp?.title }}
  </button>
</section>
<df-deck
  [cards]="cards"
  [cardTypes] ="cardTypes"
  (onAction)="handleAction($event)"
  (onSubmitted) ="handelSubmitted($event)"
></df-deck>

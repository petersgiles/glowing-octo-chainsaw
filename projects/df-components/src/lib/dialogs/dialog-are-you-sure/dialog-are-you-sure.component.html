<mdc-dialog>
  <mdc-dialog-surface>
    <mdc-dialog-title
      >Are you sure you want to take this action?</mdc-dialog-title
    >
    <mdc-dialog-actions>
      <button mdcDialogButton mdcDialogAction="${ARE_YOU_SURE_CLOSE}">
        No
      </button>
      <button mdcDialogButton mdcDialogAction="${ARE_YOU_SURE_ACCEPT}" default>
        Yes
      </button>
    </mdc-dialog-actions>
  </mdc-dialog-surface>
</mdc-dialog>

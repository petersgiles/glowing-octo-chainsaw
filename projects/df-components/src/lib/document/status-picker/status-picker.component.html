<mdc-chip-set>
  <mdc-chip *ngFor="let sli of statuses"
    [ngClass]="{ 'active-status-chip': status === sli.id  }"
    (selectionChange)="onSelectionChange(sli)"
  >
    <mdc-chip-icon leading *ngIf="status !== sli.id">{{
      sli.icon
    }}</mdc-chip-icon>
    <mdc-chip-icon leading *ngIf="status === sli.id">check</mdc-chip-icon>
    <mdc-chip-text>{{ sli.caption }} {{status}}</mdc-chip-text>
  </mdc-chip>
</mdc-chip-set>

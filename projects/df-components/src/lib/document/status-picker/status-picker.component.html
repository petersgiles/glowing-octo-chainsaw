<div class="mdc-chip-set" >
  <mdc-chip *ngFor="let status of documentStatusList" (selectionChange)="onAction.emit(status)" [ngClass]="{'active-status-chip': status.active}">
    <mdc-chip-icon leading *ngIf="!status.active">{{status.icon}}</mdc-chip-icon>
    <mdc-chip-icon leading *ngIf="status.active">check</mdc-chip-icon>
    <mdc-chip-text>{{status.caption}}</mdc-chip-text>
  </mdc-chip>
</div>

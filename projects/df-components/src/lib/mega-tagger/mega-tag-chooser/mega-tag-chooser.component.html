  <div class="mdc-chip-set">
    <div
      *ngFor="let tag of tags; trackBy: trackByFn"
      (click)="selectionChange(tag)"
      class="mdc-chip"
      [ngClass]="{ 'active-status-chip': tag.selected }"
    >
      <mdc-icon
        class="mdc-chip__icon ngx-mdc-icon material-icons mdc-chip__icon--leading"
        *ngIf="!tag.selected"
        >{{ tag.icon }}</mdc-icon
      >
      <mdc-icon
        class="mdc-chip__icon ngx-mdc-icon material-icons mdc-chip__icon--leading"
        *ngIf="tag.selected"
        >check</mdc-icon
      >
      <span class="mdc-chip__text">{{ tag.caption }}</span>
    </div>
  </div>

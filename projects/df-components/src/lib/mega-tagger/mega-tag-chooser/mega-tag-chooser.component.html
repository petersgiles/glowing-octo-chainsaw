<ng-container *ngFor="let group of groups">
<ng-container *ngIf="tags[group] as tagGroup">
  <h5>{{ group | titlecase }}</h5>
  <mdc-chip-set filter>
    <mdc-chip
      *ngFor="let tag of tagGroup; trackBy: trackByFn"
      [selected]="tag.selected"
      (selectionChange)="selectionChange($event, tag)"
    >
      <mdc-chip-text>{{ tag.caption }}</mdc-chip-text>
    </mdc-chip>
  </mdc-chip-set>
</ng-container>
</ng-container>

<div class="deck">
  <ng-container *ngFor="let card of cards">
    <ng-container [ngSwitch]="card.cardType">
      <df-card-audio
        *ngSwitchCase="cardType.Audio"
        [card]="card"
      ></df-card-audio>
      <df-card-chart
        *ngSwitchCase="cardType.Chart"
        [card]="card"
      ></df-card-chart>
      <df-card-markdown
        *ngSwitchCase="cardType.Markdown"
        [card]="card"
      ></df-card-markdown>
      <df-card-parent
        *ngSwitchCase="cardType.Parent"
        [card]="card"
      ></df-card-parent>
      <df-card-image
        *ngSwitchCase="cardType.Image"
        [card]="card"
      ></df-card-image>
      <df-card-standard
        *ngSwitchCase="cardType.Standard"
        [card]="card"
      ></df-card-standard>

      <ng-container *ngSwitchDefault>...</ng-container>
    </ng-container>
  </ng-container>
</div>

<div class="deck">
  <div class="df-card df-shadow--4dp"  *ngFor="let card of cards">
    <div
      class="df-card__title"
      [ngClass]="{'df-card--expand': !card.supportingText }"
      (click)="navigate(card)"
    >
      <h2 class="df-card__title-text">{{ card.title }}</h2>
    </div>
    <div
      ng-if="card.SupportingText"
      class="df-card__supporting-text"
      [innerHtml]="card.supportingText"
      (click)="navigate(card)"
    ></div>
    <div
      class="df-card__actions df-card--border"
      ng-show="card?.actions?.length &gt; 0"
    >
      <a
        *ngFor="let action of card?.actions"
        href="{{ action.url }}"
        class=""
        >{{ action.title }}</a
      >
      <div class="df-layout-spacer"></div>
    </div>
  </div>
</div>

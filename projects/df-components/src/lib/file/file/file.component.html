<p class="bx--file-filename">{{ fileItem?.file?.name }}</p>
<span
  *ngIf="fileItem?.state === 'edit'"
  class="bx--file__state-container"
  (click)="remove.emit()"
>
  <svg
    class="bx--file-close"
    fill-rule="evenodd"
    role="img"
    width="16"
    height="16"
    viewBox="0 0 16 16"
    tabindex="0"
    [attr.aria-label]="remove"
  >
    <title>remove</title>
    <path
      d="M8 6.586L5.879 4.464 4.464 5.88 6.586 8l-2.122 2.121 1.415 1.415L8 9.414l2.121 2.122 1.415-1.415L9.414
				8l2.122-2.121-1.415-1.415L8 6.586zM8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"
    ></path>
  </svg>
</span>
<span *ngIf="fileItem?.state === 'upload'">
  <df-loading size="sm"></df-loading>
</span>
<span *ngIf="fileItem?.state === 'complete'" class="bx--file__state-container">
  <svg
    class="bx--file-complete"
    fill-rule="evenodd"
    role="img"
    width="16"
    height="16"
    viewBox="0 0 16 16"
    tabindex="0"
  >
    <title>checkmark</title>
    <path
      d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16zm3.293-11.332L6.75 9.21 4.707 7.168 3.293 8.582 6.75
				12.04l5.957-5.957-1.414-1.414z"
    ></path>
  </svg>
</span>

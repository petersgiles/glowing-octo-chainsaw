<ng-container>
  <strong>{{ title }}</strong>
  <p>{{ description }}</p>
  <div class="df--file">
    <button mdc-button (click)="fileInput.click()" [attr.for]="fileUploaderId">
      {{ buttonText }}
    </button>
    <input
      #fileInput
      type="file"
      class="df--file-input"
      [accept]="accept"
      [id]="fileUploaderId"
      [multiple]="multiple"
      (change)="onFilesAdded()"
    />
    <div class="df--file-container">
      <mdc-list>
        <mdc-list-item *ngFor="let fileItem of files"
          >{{ fileItem?.file?.name }}
          <mdc-icon mdcListItemMeta *ngIf="fileItem?.state === 'edit'" (click)="removeFile(fileItem)">clear</mdc-icon>
          <mdc-icon mdcListItemMeta *ngIf="fileItem?.state === 'upload'">cloud_upload</mdc-icon>
          <mdc-icon mdcListItemMeta *ngIf="fileItem?.state === 'complete'">done</mdc-icon>
        </mdc-list-item>
      </mdc-list>
    </div>
  </div>
</ng-container>

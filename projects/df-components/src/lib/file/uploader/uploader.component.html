<ng-container>
    <strong class="bx--label">{{title}}</strong>
    <p class="bx--label-description">{{description}}</p>
    <div class="bx--file">
      <button
        (click)="fileInput.click()"
        [attr.for]="fileUploaderId">
        {{buttonText}}
      </button>
      <input
        #fileInput
        type="file"
        class="bx--file-input"
        [accept]="accept"
        [id]="fileUploaderId"
        [multiple]="multiple"
        (change)="onFilesAdded()"/>
      <div class="bx--file-container">
        <df-file *ngFor="let fileItem of files" [fileItem]="fileItem" (remove)="removeFile(fileItem)"></df-file>
      </div>
    </div>
  </ng-container>

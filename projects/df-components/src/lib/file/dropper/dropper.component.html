<div class="center">
  <file-drop
    headertext="Drop files here"
    (onFileDrop)="dropped($event)"
    (onFileOver)="fileOver($event)"
    (onFileLeave)="fileLeave($event)"
  >
  </file-drop>
  <mdc-list>
    <mdc-list-item *ngFor="let item of files; let i = index"
      >{{ item.relativePath }}
      <mdc-icon mdcListItemMeta>info</mdc-icon>
    </mdc-list-item>
  </mdc-list>
</div>

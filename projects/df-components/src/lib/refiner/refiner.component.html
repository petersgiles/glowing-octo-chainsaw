<mdc-list dense *ngFor="let group of refinerGroups" class="list">
  <mdc-list-item
    class="digital-first-list-heading"
    (click)="group.expanded = !group.expanded"
  >
    {{ group.title }}
    <mdc-icon mdcListItemMeta
      >keyboard_arrow_{{ group.expanded ? "down" : "right" }}</mdc-icon
    >
  </mdc-list-item>
  <div [hidden]="!group.expanded || !group.refiners">
    <mdc-list-item
      class="refiner"
      *ngFor="let refiner of group.refiners"
      (click)="handleClickRefiner(refiner)"
    >
      <mdc-icon
        >check_box{{ refiner.selected ? "" : "_outline_blank" }}</mdc-icon
      >
      {{ refiner.title }}
      <span mdcListItemMeta class="refiner-metadata">{{ refiner.count }}</span>
    </mdc-list-item>
  </div>
</mdc-list>

<input
  type='text'
  style='padding:8px;margin:15px auto;width:30%;'
  placeholder='Type here to filter columns'
  (keyup)='filter.next($event)'
/>

<ngx-datatable
  class="material ngx-datatable fixed-header fixed-row scroll-vertical"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [scrollbarV]="true"
  [footerHeight]="50"
  [rowHeight]="50"
  [count]="count"
  [limit]="5"
  [selectionType]="'single'"
  (select)='onSelect.emit($event.selected[0])'
  [offset]="0"
  (page)='onPage.emit($event)'
>
<!-- 
  <ngx-datatable-column
  [width]="30"
  [sortable]="false"
  [canAutoResize]="false"
  [draggable]="false"
  [resizeable]="false"
  [headerCheckboxable]="true"
  [checkboxable]="true">
</ngx-datatable-column> 
-->
<ngx-datatable-column *ngFor="let column of columns" [prop]="column.prop" [name]="column.name" ></ngx-datatable-column>
<ngx-datatable-column  name="Action" prop="id"
  [width]="30">
   <ng-template let-column="column" ngx-datatable-header-template>
        Actions
    </ng-template>
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <mdc-icon (click)="$event.preventDefault(); $event.stopPropagation(); onDelete.emit(row)">delete</mdc-icon>
    </ng-template>
</ngx-datatable-column>
</ngx-datatable>

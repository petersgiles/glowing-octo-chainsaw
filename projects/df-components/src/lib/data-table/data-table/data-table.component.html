<input
  type='text'
  style='padding:8px;margin:15px auto;width:30%;'
  placeholder='Type here to filter columns'
  (keyup)='filter.next($event)'
/>

<ngx-datatable
  class="material ngx-datatable fixed-header fixed-row scroll-vertical"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [scrollbarV]="true"
  [footerHeight]="50"
  [rowHeight]="50"
  [count]="count"
  [limit]="5"
  [selectionType]="'checkbox'"
  [displayCheck]="displayCheck"
  (select)='onSelect($event)'
  [offset]="0"
  (page)='page.emit($event)'
>
<ngx-datatable-column
  [width]="30"
  [sortable]="false"
  [canAutoResize]="false"
  [draggable]="false"
  [resizeable]="false"
  [headerCheckboxable]="true"
  [checkboxable]="true">
</ngx-datatable-column>
<ngx-datatable-column *ngFor="let column of columns" [prop]="column.prop" [name]="column.name" ></ngx-datatable-column>
</ngx-datatable>
